<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Телефонный справочник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <i class="fas fa-address-book logo-icon"></i>
                <h1>Телефонный справочник</h1>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser"></span>
                    <button id="logoutBtn" class="btn logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
            </div>
        </header>
        
        <div class="app-content">
            <aside class="sidebar">
                <div class="user-panel">
                    <div id="userRole" class="user-role-badge"></div>
                </div>
                
                <button id="addContactBtn" class="btn primary-btn">
                    <i class="fas fa-plus"></i> Добавить контакт
                </button>
                
                <div class="search-box">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Поиск контактов...">
                    </div>
                </div>
                
                <div class="filters">
                    <h3><i class="fas fa-filter"></i> Фильтры</h3>
                    <select id="departmentFilter" class="styled-select">
                        <option value="">Все отделы</option>
                        <option value="IT">IT</option>
                        <option value="Бухгалтерия">Бухгалтерия</option>
                        <option value="Отдел кадров">Отдел кадров</option>
                        <option value="Маркетинг">Маркетинг</option>
                    </select>
                </div>
            </aside>
            
            <main class="main-content">
                <div class="content-header">
                    <h2><i class="fas fa-users"></i> Список контактов</h2>
                    <div class="contacts-count" id="contactsCount"></div>
                </div>
                
                <div class="table-container">
                    <table id="contactsTable" class="contacts-table">
                        <thead>
                            <tr>
                                <th><i class="fas fa-user"></i> ФИО</th>
                                <th><i class="fas fa-briefcase"></i> Должность</th>
                                <th><i class="fas fa-building"></i> Отдел</th>
                                <th><i class="fas fa-phone"></i> Телефон</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-cog"></i> Действия</th>
                            </tr>
                        </thead>
                        <tbody id="contactsList">
                            <!-- Контакты будут загружены здесь -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Модальное окно -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-edit"></i> Новый контакт</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="contactForm" class="modal-form">
                <input type="hidden" id="contactId">
                <div class="form-group">
                    <label for="fullName"><i class="fas fa-user-tag"></i> ФИО:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="position"><i class="fas fa-briefcase"></i> Должность:</label>
                    <input type="text" id="position" required>
                </div>
                <div class="form-group">
                    <label for="department"><i class="fas fa-building"></i> Отдел:</label>
                    <select id="department" required>
                        <option value="IT">IT</option>
                        <option value="Бухгалтерия">Бухгалтерия</option>
                        <option value="Отдел кадров">Отдел кадров</option>
                        <option value="Маркетинг">Маркетинг</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Телефон:</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn save-btn">
                        <i class="fas fa-save"></i> Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="script.js"></script>
</body>
</html>
